<div class="container">
  <div class="row">

      <div class="col-sm-6 col-md-4 col-md-offset-4">
         
          <div class="account-wall form-group">
            <h4 class="text-center login-title" style="margin-top:0px">Sign in now</h4> 
            <p class="text-center">Unlock awesome features!</p>
              <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser($event)" novalidate>
                <div *ngIf="name.invalid && (name.dirty)"  class="pull-right" style="color:red">
                    username is required.
                 </div>
              <label class="">Username</label>
              <input type="text" class="form-control" formControlName="name"  id="name" name="name" class="form-control"
              required  
              [(ngModel)]="username"  placeholder="username" autofocus>
              <br/>
              <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="pull-right" style="color:red">
                  Password is required.
               </div>
              <label class="">Password</label>
              <input type="password" class="form-control" [(ngModel)]="pWord" formControlName="password" name="password"
              placeholder="Password" required>

              <input class="mycheckbox" id="mycheckbox" type="checkbox">
              <label for="mycheckbox" style="font-style:normal">Keep me logged in</label>
              <a href="#" class="pull-right need-help">Forgot password? </a><span class="clearfix"></span>
              <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">
                  Sign in
              </button>
             </form>
          </div>
        </div>
       
  </div>
</div>
